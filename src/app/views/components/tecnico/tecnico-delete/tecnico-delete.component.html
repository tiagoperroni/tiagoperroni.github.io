<form class="form mat-elevation-z8">
    <h1>Deletando t√©cnico</h1>
    <mat-form-field class="full-width">
      <mat-label>Nome</mat-label>
      <input [(ngModel)]="tecnico.nome" name="nome" disabled maxlength="100" matInput  >
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>CPF</mat-label>
        <input [(ngModel)]="tecnico.cpf" name="cpf" disabled maxlength="15" matInput  >
    </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Telefone</mat-label>
        <input [(ngModel)]="tecnico.telefone" name="telefone" disabled  matInput maxlength="18" >
        
      </mat-form-field>
      <button class="mat-elevation-z8" (click)="delete()"  mat-stroked-button color="accent">DELETAR</button>
      <button class="mat-elevation-z8" (click)="cancel()" mat-stroked-button color="warn">CANCELAR</button>
  </form>
